<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Read Messages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .debug-label { font-weight: bold; color: #333; }
        .debug-value { margin-left: 10px; color: #666; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Debug Read Messages System</h1>
    
    <div class="debug-section">
        <div class="debug-label">Read Messages Status:</div>
        <div id="read-messages-status" class="debug-value">Loading...</div>
    </div>
    
    <div class="debug-section">
        <div class="debug-label">Current Read Messages:</div>
        <pre id="read-messages-content"></pre>
    </div>
    
    <div class="debug-section">
        <div class="debug-label">Actions:</div>
        <button onclick="clearReadMessages()">Clear Read Messages</button>
        <button onclick="clearAllLocalStorage()">Clear All LocalStorage</button>
        <button onclick="refreshData()">Refresh Data</button>
        <button onclick="openChat()">Open Chat</button>
    </div>

    <script>
        function refreshData() {
            checkReadMessages();
        }
        
        function checkReadMessages() {
            const status = document.getElementById('read-messages-status');
            const content = document.getElementById('read-messages-content');
            
            try {
                const readMessages = localStorage.getItem('discordGym_readMessages');
                const chatState = localStorage.getItem('discordGym_chatState');
                
                if (readMessages) {
                    const parsed = JSON.parse(readMessages);
                    status.innerHTML = `<span class="success">Found ${parsed.length} read messages</span>`;
                    content.textContent = JSON.stringify(parsed, null, 2);
                } else {
                    status.innerHTML = `<span class="error">No read messages found</span>`;
                    content.textContent = 'No read messages in localStorage';
                }
                
                console.log('Read messages:', readMessages);
                console.log('Chat state:', chatState);
                
            } catch (error) {
                status.innerHTML = `<span class="error">Error reading data: ${error.message}</span>`;
                content.textContent = 'Error parsing read messages';
            }
        }
        
        function clearReadMessages() {
            localStorage.removeItem('discordGym_readMessages');
            console.log('Cleared read messages');
            refreshData();
        }
        
        function clearAllLocalStorage() {
            localStorage.clear();
            console.log('Cleared all localStorage');
            refreshData();
        }
        
        function openChat() {
            window.open('http://localhost/chat', '_blank');
        }
        
        // Initial load
        refreshData();
        
        // Auto-refresh every 5 seconds
        setInterval(refreshData, 5000);
    </script>
</body>
</html>
