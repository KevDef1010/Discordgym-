version: '3.8'

services:
  # Frontend Service
  discordgym-ui:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./client/nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - discordgym-network
    depends_on:
      - discordgym-api

  # Backend Service
  discordgym-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://discordgym:discordgym123@db:3306/discordgym
      - JWT_SECRET=DgSecure2024!JWT#Secret$Random%Token&Key*2025
      - JWT_REFRESH_SECRET=DgRefresh2024!JWT#Secret$Random%Token&Key*2025
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - discordgym-network
    depends_on:
      - db
      - redis

  # Database Service
  db:
    image: mariadb:10.11
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=discordgym
      - MARIADB_USER=discordgym
      - MARIADB_PASSWORD=discordgym123
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - discordgym-network
    restart: unless-stopped

  # Redis for Socket.IO
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass redis-password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - discordgym-network
    restart: unless-stopped

  # Prisma Studio (Development Only)
  prisma-studio:
    build:
      context: ./server
      dockerfile: Dockerfile.prisma
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=mysql://discordgym:discordgym123@db:3306/discordgym
    networks:
      - discordgym-network
    depends_on:
      - db
    restart: unless-stopped

volumes:
  mariadb_data:
  redis_data:

networks:
  discordgym-network:
    driver: bridge
