<!DOCTYPE html>
<html>
<head>
    <title>DiscordGym Chat Debug</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>DiscordGym Chat Debug</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendTestMessage()">Send Message</button>
    
    <script>
        // Connect to chat socket
        const socket = io('http://localhost:3000/chat', {
            transports: ['websocket', 'polling']
        });
        
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        socket.on('connect', () => {
            console.log('✅ Connected to chat socket:', socket.id);
            statusDiv.innerHTML = '✅ Connected to chat socket: ' + socket.id;
            
            // Join chat as test user
            socket.emit('join-chat', {
                userId: 'test-user-123',
                username: 'TestUser',
                avatar: 'test-avatar'
            });
        });
        
        socket.on('disconnect', () => {
            console.log('❌ Disconnected from chat socket');
            statusDiv.innerHTML = '❌ Disconnected from chat socket';
        });
        
        socket.on('chat-connected', (data) => {
            console.log('🎬 Chat connected:', data);
            messagesDiv.innerHTML += '<div>🎬 Chat connected: ' + JSON.stringify(data) + '</div>';
        });
        
        socket.on('new-message', (message) => {
            console.log('📨 New message received:', message);
            messagesDiv.innerHTML += '<div>📨 New message: ' + message.content + ' from ' + message.sender?.username + '</div>';
        });
        
        socket.on('new-direct-message', (message) => {
            console.log('📬 New direct message received:', message);
            messagesDiv.innerHTML += '<div>📬 New DM: ' + message.content + ' from ' + message.sender?.username + '</div>';
        });
        
        socket.on('message-sent', (message) => {
            console.log('✅ Message sent confirmation:', message);
            messagesDiv.innerHTML += '<div>✅ Message sent: ' + message.content + '</div>';
        });
        
        socket.on('error', (error) => {
            console.error('❌ Socket error:', error);
            messagesDiv.innerHTML += '<div style="color: red;">❌ Error: ' + JSON.stringify(error) + '</div>';
        });
        
        function sendTestMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            if (!content) return;
            
            const messageData = {
                content: content,
                senderId: 'test-user-123',
                channelId: 'test-channel-id', // You'll need to use a real channel ID
                messageType: 'TEXT'
            };
            
            console.log('📤 Sending test message:', messageData);
            socket.emit('send-message', messageData);
            
            messageInput.value = '';
        }
        
        // Handle enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendTestMessage();
            }
        });
    </script>
</body>
</html>
