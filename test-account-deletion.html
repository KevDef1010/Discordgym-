<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px; padding: 10px 20px; }
        .output { background: #f5f5f5; padding: 10px; margin: 10px 0; border-left: 4px solid #ccc; }
        .error { border-left-color: #e74c3c; }
        .success { border-left-color: #27ae60; }
    </style>
</head>
<body>
    <h1>Account Deletion Test</h1>
    
    <h2>Step 1: Login First</h2>
    <button onclick="testLogin()">Login Test User</button>
    
    <h2>Step 2: Test Account Deletion</h2>
    <button onclick="testAccountDeletion()">Delete Account</button>
    
    <h2>Output:</h2>
    <div id="output"></div>

    <script>
        const API_URL = 'http://localhost:3000';
        let authToken = '';

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.className = `output ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            output.appendChild(div);
            console.log(message);
        }

        async function testLogin() {
            try {
                log('Testing login...');
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@discordgym.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    log(`Login successful! User: ${data.user.username}`, 'success');
                    log(`Token: ${authToken.substring(0, 20)}...`, 'info');
                } else {
                    log(`Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`Login error: ${error.message}`, 'error');
            }
        }

        async function testAccountDeletion() {
            if (!authToken) {
                log('Please login first!', 'error');
                return;
            }

            if (!confirm('This will actually delete the account! Are you sure?')) {
                log('Account deletion cancelled', 'info');
                return;
            }

            try {
                log('Testing account deletion...');
                
                const response = await fetch(`${API_URL}/auth/account`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    log(`Account deletion successful! ${data.message}`, 'success');
                    authToken = ''; // Clear token
                } else {
                    log(`Account deletion failed: ${data.message}`, 'error');
                }
            } catch (error) {
                log(`Account deletion error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
