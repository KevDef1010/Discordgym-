<!-- FALLBACK: Immer anzeigen falls Probleme mit Auth Service -->
<nav class="bg-gray-900/95 backdrop-blur-sm border-b border-gray-800 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <!-- Liftig Icon -->
        <div class="text-2xl">üèãÔ∏è</div>
        <a href="/" class="text-2xl font-bold text-white">
          Discord<span class="text-purple-400">Gym</span>
        </a>
      </div>

      <!-- Show different content based on auth status -->
      <div *ngIf="!currentUser; else loggedInContent">
        <!-- Not logged in - show full navigation -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="#home" class="text-gray-300 hover:text-white transition-colors">Home</a>
          <a href="#features" class="text-gray-300 hover:text-white transition-colors">Features</a>
          <a href="#pricing" class="text-gray-300 hover:text-white transition-colors">Pricing</a>
          <a href="#about" class="text-gray-300 hover:text-white transition-colors">About</a>
          
          <div class="flex items-center space-x-4">
            <app-button 
              variant="outline" 
              size="small"
              (click)="navigateToLogin()">
              Login
            </app-button>
            <app-button 
              variant="secondary" 
              size="small"
              (click)="navigateToRegister()">
              Register
            </app-button>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button 
            (click)="toggleMobileMenu()"
            class="text-gray-400 hover:text-white transition-colors">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Logged in content -->
      <ng-template #loggedInContent>
        <div class="flex items-center space-x-4">
          <!-- User Dropdown Menu -->
          <div class="relative">
            <button 
              (click)="toggleUserMenu()"
              class="flex items-center space-x-3 hover:bg-gray-800/50 rounded-lg p-2 transition-colors">
              <img 
                [src]="currentUser?.avatar || '/monster_icon.jpg'" 
                [alt]="currentUser?.username"
                class="h-8 w-8 rounded-full object-cover border-2 border-purple-400"
              >
              <div class="hidden md:block text-left">
                <div class="text-sm text-gray-300">{{ currentUser?.username }}</div>
                <div class="text-xs px-2 py-1 bg-purple-600 text-white rounded-full inline-block">
                  {{ currentUser?.role || 'MEMBER' }}
                </div>
              </div>
              <!-- Dropdown Arrow -->
              <svg class="h-4 w-4 text-gray-400 transform transition-transform" 
                   [class.rotate-180]="isUserMenuOpen"
                   fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div *ngIf="isUserMenuOpen" 
                 class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50">
              <div class="py-1">
                <button 
                  (click)="navigateToProfile()"
                  class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                  <svg class="mr-3 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  Profil bearbeiten
                </button>
                
                <button 
                  (click)="navigateToSettings()"
                  class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">
                  <svg class="mr-3 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  Einstellungen
                </button>

                <!-- Admin Panel Button (nur f√ºr Admins) -->
                <button 
                  *ngIf="isAdmin()"
                  (click)="navigateToAdmin()"
                  class="flex items-center w-full px-4 py-2 text-sm text-orange-700 hover:bg-orange-50 transition-colors">
                  <svg class="mr-3 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                  </svg>
                  üõ°Ô∏è Admin Panel
                </button>
                
                <div class="border-t border-gray-100 my-1"></div>
                
                <button 
                  (click)="logout()"
                  class="flex items-center w-full px-4 py-2 text-sm text-red-700 hover:bg-red-50 transition-colors">
                  <svg class="mr-3 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </div>

    <!-- Mobile Navigation (only when not logged in) -->
    <div *ngIf="!currentUser && isMobileMenuOpen" class="md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-800 rounded-lg mt-2">
        <a href="#home" class="block px-3 py-2 text-gray-300 hover:text-white transition-colors">Home</a>
        <a href="#features" class="block px-3 py-2 text-gray-300 hover:text-white transition-colors">Features</a>
        <a href="#pricing" class="block px-3 py-2 text-gray-300 hover:text-white transition-colors">Pricing</a>
        <a href="#about" class="block px-3 py-2 text-gray-300 hover:text-white transition-colors">About</a>
        
        <div class="border-t border-gray-700 pt-4 space-y-2">
          <app-button 
            variant="outline" 
            size="small"
            class="w-full"
            (click)="navigateToLogin()">
            Login
          </app-button>
          <app-button 
            variant="secondary" 
            size="small"
            class="w-full"
            (click)="navigateToRegister()">
            Register
          </app-button>
          <app-button 
            variant="primary" 
            size="small"
            class="w-full"
            (click)="joinDiscord()">
            Join Discord!
          </app-button>
        </div>
      </div>
    </div>
  </div>
</nav>
