<div class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-gradient-to-r from-purple-500 to-blue-500">
        <span class="text-white text-2xl font-bold">🏋️</span>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-white">Welcome back</h2>
      <p class="mt-2 text-sm text-gray-300">
        Sign in to your DiscordGym account
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm space-y-4">
        
        <!-- Email -->
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            placeholder="Email address"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-600 bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            [class.border-red-500]="hasFieldError('email')"
          />
          <p *ngIf="hasFieldError('email')" class="mt-1 text-sm text-red-400">
            {{ getFieldError('email') }}
          </p>
        </div>

        <!-- Password -->
        <div class="relative">
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
            autocomplete="current-password"
            formControlName="password"
            placeholder="Password"
            class="appearance-none rounded-lg relative block w-full px-3 py-2 pr-10 border border-gray-600 bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            [class.border-red-500]="hasFieldError('password')"
          />
          <button
            type="button"
            class="absolute inset-y-0 right-0 pr-3 flex items-center"
            (click)="togglePasswordVisibility()"
          >
            <span class="text-gray-400 hover:text-white">
              {{ showPassword ? '🙈' : '👁️' }}
            </span>
          </button>
          <p *ngIf="hasFieldError('password')" class="mt-1 text-sm text-red-400">
            {{ getFieldError('password') }}
          </p>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember"
              name="remember"
              type="checkbox"
              formControlName="remember"
              class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
            />
            <label for="remember" class="ml-2 block text-sm text-gray-300">
              Remember me
            </label>
          </div>
          
          <div class="text-sm">
            <a href="#" class="font-medium text-purple-400 hover:text-purple-300">
              Forgot your password?
            </a>
          </div>
        </div>
      </div>

      <!-- Error/Success Messages -->
      <div *ngIf="errorMessage" class="rounded-md bg-red-900 border border-red-700 p-4">
        <div class="text-sm text-red-200">{{ errorMessage }}</div>
      </div>

      <div *ngIf="successMessage" class="rounded-md bg-green-900 border border-green-700 p-4">
        <div class="text-sm text-green-200">{{ successMessage }}</div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="isLoading || !loginForm.valid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
        >
          <span *ngIf="!isLoading" class="flex items-center">
            <span class="mr-2">🚀</span>
            Sign in
          </span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>
      </div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-sm text-gray-300">
          Don't have an account?
          <a routerLink="/register" class="font-medium text-purple-400 hover:text-purple-300 transition-colors">
            Create one here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
